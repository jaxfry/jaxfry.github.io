---
layout: page
---
<div class=".full-width-container">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Carousel indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Second slide"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Third slide"></button>
    </div>
    
    <!-- Carousel items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/images/example.png" class="d-block w-100" alt="Description of first image">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/example.png" class="d-block w-100" alt="Description of second image">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/example.png" class="d-block w-100" alt="Description of third image">
      </div>
    </div>

  </div>
</div>

{{ content }}
