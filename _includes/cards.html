<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .card {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .bg-image {
            background-image: url("/assets/images/example.png");
            filter: blur(3px);
            -webkit-filter: blur(3px);
            height: 200px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: filter 0.3s;
        }
        .card:hover .bg-image {
            filter: blur(1px);
            -webkit-filter: blur(1px);
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            color: #f9f9f9;
            font-family: "Montserrat", sans-serif;
        }
        .description {
            font-size: 1rem;
            color: #f9f9f9;
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bg-image"></div>
            <div class="content">
                <h2 class="title">Project Name 1</h2>
                <span class="description">Description for project 1 will go here like a normal one!</span>
            </div>
        </div>
        <!-- Add more cards here if needed -->
    </div>
</body>
</html>
