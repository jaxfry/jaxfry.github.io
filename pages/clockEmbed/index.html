      <div class="marking marking-2-8"></div>
      <div class="marking marking-big marking-3-9"></div>

  <style>
    :root {
    --clr-primary: white;
    --clr-secondary: #cecece;
    --clr-dark: #191919;
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

    margin: 0;
}

body {
    height: 100vh;
    background-color: var(--clr-dark);
    display: grid;
    place-items: center;
}

.clock {
    width: 360px;
    height: 360px;
    border-radius: 50%;
    position: relative;
}

.marking {
    position: absolute;
    top: 178px;
    width: 358px;
    border: 1px solid var(--clr-secondary);
}

.marking-big {
    left: -8px;
    width: 374px;
}

.marking-12-6 {
    transform: rotate(90deg);
}
.marking-1-7 {
    transform: rotate(120deg);
}
.marking-2-8 {
    transform: rotate(150deg);
}
.marking-4-10 {
    transform: rotate(210deg);
}
.marking-5-11 {
    transform: rotate(240deg);
}

.clock_inner_face {
    position: absolute;
    top: 5%;
    left: 5%;
    width: 90%;
    height: 90%;
    background: var(--clr-dark);
    border-radius: 50%;
    z-index: 1;
}

.center_dot {
    position: absolute;
    top: 171px;
    left: 171px;
    width: 16px;
    height: 16px;
    background: var(--clr-primary);
    border-radius: 50%;
    z-index: 2;
}

.hour_hand {
    width: 139px;
    height: 3px;
    background: rgba(255, 255, 255, 0.75);
    position: absolute;
    top: 178px;
    left: 40px;
    transform: rotate(90deg);
    transform-origin: 100%;
    z-index: 3;
}

.min_hand {
    width: 167px;
    height: 2px;
    position: absolute;
    top: 178px;
    left: 12px;
    background: rgba(255, 255, 255, 0.75);
    transform: rotate(90deg);
    transform-origin: 100%;
    z-index: 3;
}

.sec_hand {
    width: 199px;
    height: 1px;
    position: absolute;
    top: 178.5px;
    left: 10px;
    background: rgba(255, 255, 255, 0.75);
    transform: rotate(90deg);
    transform-origin: 85%;

.digital_clock {
    position: absolute;

.day {
    width: 100%;
    position: absolute;

  </style>

<Script>
    const weekday = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday",
];

function setTime() {
    const now = new Date();

    const day = weekday[now.getDay()];

    let sec = now.getSeconds();
    let min = now.getMinutes();
    let hour = now.getHours();

    const merediem = hour >= 12 ? "PM" : "AM";
    hour = hour % 12;

    const degreesSec = (sec / 60) * 360;
    const degreeMin = (min / 60) * 360 + degreesSec / 60;
    const degreeHour = (hour / 12) * 360 + (degreeMin / 360) * 30;

    console.log(degreeHour);

    const sec_hand = document.querySelector(".sec_hand");
    sec_hand.style.transform = `rotate(${degreesSec + 90}deg)`;

    const min_hand = document.querySelector(".min_hand");
    min_hand.style.transform = `rotate(${degreeMin + 90}deg)`;

    const hour_hand = document.querySelector(".hour_hand");
    hour_hand.style.transform = `rotate(${degreeHour + 90}deg)`;

    hour = hour < 10 ? "0" + hour : hour;
    min = min < 10 ? "0" + min : min;
    sec = sec < 10 ? "0" + sec : sec;
    const digitalClock = document.querySelector(".digital_clock");
    digitalClock.innerHTML = `<p>${
        hour == 0 ? 12 : hour
    }:${min}:${sec} ${merediem}</p>`;

    const dayClock = document.querySelector(".day");
    dayClock.innerText = `${day}`;
}

setInterval(setTime, 1000);

</Script>
