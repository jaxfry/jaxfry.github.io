<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <title>Pages - Jaxfry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <a href="/" id="sidebar__logo">Jaxfry</a>
            <ul class="sidebar__menu">
                <li class="sidebar__item">
                    <a href="/" class="sidebar__links">
                        <i class="bx bx-home"></i>
                        <span class="link_name">Home</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/projects" class="sidebar__links">
                        <i class="bx bx-grid"></i>
                        <span class="link_name">Projects</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/posts" class="sidebar__links">
                        <i class='bx bxs-paper-plane'></i>
                        <span class="link_name">Posts</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="https://discord.gg/yUe3qvRrDQ" class="sidebar__links">
                        <i class='bx bxl-discord'></i>
                        <span class="link_name">Discord</span>
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="https://github.com/jaxfry" class="sidebar__links">
                        <i class='bx bxl-github'></i>
                        <span class="link_name">Github</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar__settings">
                <span class="setting-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>

        <div class="content">

            <div class="main">
                <h1>PAGES</h1>
                <div class="line"></div>
                <div class="card-container">
                    <div class="project-card-no-image">
                        <h1>Crash</h1>
                        <p>A website that crashes almost any browser!</p>
                        <a class="btn" href="./crash">Crash!</a>
                    </div>
                
                    <div class="project-card-no-image">
                        <h1>JaxClient</h1>
                        <p>A Minecraft hacked client made by me!</p>
                        <a class="btn" href="./client">View</a>
                    </div>
                    <div class="project-card-no-image">
                        <h1>Aura</h1>
                        <p>Aura is an AI V-tuber!</p>
                        <a class="btn" href="./aura">Info</a>
                    </div>
    
                    <div class="project-card-no-image">
                        <h1>Ika Musume Day</h1>
                        <p>Ika Musume Day is on november 1st.</p>
                        <a class="btn" href="./squid-day">Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
