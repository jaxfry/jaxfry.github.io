<!-- HTML code -->

<!-- Add this CSS to position the countdown timer -->
<style>
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      font-weight: bold;
      text-align: center;
    }
  </style>
  
  <!-- Add this HTML for the countdown timer -->
  <div id="countdown"></div>
  
  <!-- Add this HTML for the button that starts the timer -->
  <button class="play-button" onclick="startCountdown()">Start Countdown</button>
  
  <!-- Add this script to run the countdown timer and the JavaScript code when it ends -->
  <script>
    function startCountdown() {
      var countdownElement = document.getElementById("countdown");
      var secondsLeft = 65;
      var countdownInterval = setInterval(function() {
        secondsLeft--;
        countdownElement.textContent = secondsLeft + "s";
        if (secondsLeft <= 0) {
          clearInterval(countdownInterval);
          countdownElement.textContent = "BOOM!";
          // Add your JavaScript code to run when the timer ends
          // For example:
          document.body.style.backgroundColor = "red";
        }
      }, 1000);
    }
    // create an Audio object for the ticking sound
var tickingSound = new Audio('sound.mp3');

// play the ticking sound every second
setInterval(function() {
  tickingSound.play();
}, 1000);

  </script>
